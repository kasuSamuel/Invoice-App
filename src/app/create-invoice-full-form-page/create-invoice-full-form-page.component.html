<div *ngIf="sidebarVisible" class="invoice-form-container">
    <div class="invoice">
        <h1 class="form-title">New Invoice</h1>

        <!-- Bill From Section -->
        <div class="form-section">
            <h2 class="section-title">Bill From</h2>
            <label for="street-address">Street Address</label>
            <input type="text" id="street-address" placeholder="">

            <div class="grid-container">
                <div>
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="">
                </div>
                <div>
                    <label for="postcode">Post Code</label>
                    <input type="text" id="postcode" placeholder="">
                </div>
                <div>
                    <label for="country">Country</label>
                    <input type="text" id="country" placeholder="">
                </div>
            </div>
        </div>

        <!-- Bill To Section -->
        <div class="form-section">
            <h2 class="section-title">Bill To</h2>
            <label for="client-name">Client's Name</label>
            <input type="text" id="client-name" placeholder="">

            <label for="client-email">Client's Email</label>
            <input type="email" id="client-email" placeholder="">

            <label for="client-address">Street Address</label>
            <input type="text" id="client-address" placeholder="">

            <div class="grid-container">
                <div>
                    <label for="bill-to-city">City</label>
                    <input type="text" id="bill-to-city" placeholder="">
                </div>
                <div>
                    <label for="bill-to-postcode">Post Code</label>
                    <input type="text" id="bill-to-postcode" placeholder="">
                </div>
                <div>
                    <label for="bill-to-country">Country</label>
                    <input type="text" id="bill-to-country" placeholder="">
                </div>
            </div>
        </div>

        <!-- Invoice Details -->
        <div class="form-section-grid">
    <app-calender></app-calender>


            <div>
                <label for="payment-terms">Payment Terms</label>
                <select id="payment-terms">
                    <option>Select payment-terms</option>
                    <option>Net 1 Days</option>
                    <option>Net 7 Days</option>
                    <option>Net 14 Days</option>
                    <option>Net 30 Days</option>
                    
                </select>
            </div>

        </div>

        <div class="form-section">
            <label for="street-address">Project Description</label>
            <input type="text" id="project-description" placeholder="">

        </div>

        <div class="item-list">
            <h3>Item List</h3>
            <table class="item-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Qty.</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th></th>
                    </tr>
                </thead>
                <!-- <tbody>
                        <tr>
                            <td><input type="text" value="Banner Design"></td>
                            <td><input type="number" value="1"></td>
                            <td><input type="number" value="156.00"></td>
                            <td>156.00</td>
                            <td>
                            <button type="button">üóëÔ∏è</button></td>
                        </tr>
                    </tbody> -->
            </table>
            <app-button label=" Add New Item" icon="+" customClass=" add-item"></app-button>
        </div>
        <!-- Buttons -->
        <div class="form-actions">
            <app-button label="Discard" customClass="btn btn-secondary"></app-button>
            <div class="btn-container">
                <app-button label="Save as Draft" customClass="btn btn-primary"></app-button>
                <app-button label="Save & Send" customClass="btn btn-highlight"></app-button>

            </div>
        </div>
    </div>
</div>
