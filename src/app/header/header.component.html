<div class="container">
    <header class="header">
        <div>
    <app-headline [level]="1" [text]="'Invoices'" className="main-headline"></app-headline>

<app-text [level]="2" [text]="'There are ' + totalNumber + ' total '+ 'invoices'" class="subtext"></app-text>

        </div>
        <div class="controls"> 
            <div class="filter">
                <app-filter (filtersChanged)="onFiltersChanged($event)"></app-filter>

            </div>
 <app-button (click)="toggleSidebar()" label="New Invoice" icon="+" customClass="new-invoice"></app-button>

        </div>
    </header>
</div>
